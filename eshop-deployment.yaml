apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: eshop-gateway
  namespace: tracing-demo
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: eshop
  namespace: tracing-demo
spec:
  hosts:
    - "*"
  gateways:
    - eshop-gateway
  http:
    - match:
        - uri:
            prefix: /checkout
      route:
        - destination:
            host: eshop.tracing-demo.svc.cluster.local
            port:
              number: 8080
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: tracing.istio-system.svc.cluster.local
            port:
              number: 80
---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: eshop-operator
  namespace: tracing-demo
spec:
  profile: demo
  meshConfig:
    accessLogFile: /dev/stdout
    enableTracing: true
    defaultConfig:
      tracing:
        sampling: 100.0
