apiVersion: v1
kind: Service
metadata:
  labels:
    app: eshop
  name: eshop
  namespace: tracing-demo
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http-eshop
      protocol: TCP
  selector:
    app: eshop
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: eshop
    version: v1
  name: eshop
  namespace: tracing-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eshop
  template:
    metadata:
      labels:
        app: eshop
    spec:
      containers:
        - name: eshop
          image: jorgebo10/tracing-demo:1.1.5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
